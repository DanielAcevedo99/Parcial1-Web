<section class="login-container">
  <h2 class="login-title">Inicio de sesión</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Nombre de usuario</label>
      <input type="text" formControlName="user" [class.error]="error" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="pass" [class.error]="error" />
    </div>

    <div class="buttons">
      <button type="submit" class="btn btn-blue">Ingresar</button>
      <button type="button" class="btn btn-red" (click)="cancelar()">Cancelar</button>
    </div>
  </form>

  <p *ngIf="error" class="error-msg">{{ error }}</p>
</section>
